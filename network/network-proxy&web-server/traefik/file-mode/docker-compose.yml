version: "3.3"
services:
  traefik:
    image: "traefik:2.2"
    container_name: "traefik"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      # 绑定配置目录
      - "./config:/etc/traefik"
      # 证书存放目录
      - "./certs:/etc/certs"
